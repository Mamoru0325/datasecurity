
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/datasecurity
spring.datasource.username=root
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.mapping-resources=Cipher.hbm.xml,Feedback.hbm.xml,Refreshtoken.hbm.xml,Role.hbm.xml,Scoreboard.hbm.xml,Type.hbm.xml,User.hbm.xml

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER


jwt.token.validity=18000
jwt.token.jwtSecret= ======================signingkey===========================
jwt.token.jwtExpirationMs= 86400000
jwt.token.jwtRefreshExpirationMs=20160000
